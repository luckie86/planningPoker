<navbar-component></navbar-component>

<div class="container">
    <form>
        <div class="form-row">
            <div class="col-6">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="My session name..." 
                    ng-model="$ctrl.sessionName"
                >
            </div>
            <div class="col-2">
                <div class="form-group">
                    <select 
                        class="form-control"
                        ng-options="item as item.label for item in $ctrl.sessionScale track by item.id" 
                        ng-model="$ctrl.selected"
                    >
                    <option value="">Select session scale</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button 
                type="submit" 
                class="btn"
                ng-click="$ctrl.addUserStory()"
            >
                + Add <span ng-if="$ctrl.arrayOfSessions.length>=1">another </span> user story
            </button>
        </div>
    </form>
    

    <div class="card" ng-repeat="(key, value) in $ctrl.arrayOfSessions">
        <div class="row">
            <div class="col-10">
                <p>
                    {{value.sessionName}}
                </p>
            </div>
            <div class="col-2">
                <button type="button" class="close" ng-click="$ctrl.deleteUserStory(key)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 
        </div>   
    </div>

    
    <div ng-if="$ctrl.arrayOfSessions.length>=1">

        <hr>

        <div class="text-center">
            <button class="btn btn-primary" ng-click="$ctrl.startSession()">Start</button>
        </div>
        
        <h6 class="text-center">This will start your session and allow participants to join</h3>
        
        <hr>

    </div>

</div>

<footer-component></footer-component>
