<navbar-component></navbar-component>

<div class="container">
  <div class="table-responsive">
    <table class="table table-borderless">
        <thead>
          <tr>
            <td>Available sessions to join</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="session in $ctrl.arrayOfSessions">
            <td><a ui-sref="estimation({sessionId: session.sessionId})">{{session.sessionName}}</a></td>
            <td>{{session.selected}}</td>
            <td>moderated by: <span>{{session.userName}}</span></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>

<footer-component></footer-component>
