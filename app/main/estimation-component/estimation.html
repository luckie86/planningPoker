<navbar-component></navbar-component>

<div class="container">
    
    <div class="list-inline text-center">
        <h4 class="list-inline-item"> Cool new session for epic feature</h4>
        <h4 class="list-inline-item"> T-Shirt</h4> 
    </div>

    <hr>

    <h4 class="text-center">Participants are still estimating...</h4>

    <p class="text-center">
        You can finish the session with current results or abort it.
        Aborting will cause all the estimations to be discarded.
    </p>

    <div class="list-inline text-center">
        <a href="#" class="btn btn-primary list-inline-item">Finish</a>

        <p class="list-inline-item">or</p>

        <a href="#" class="btn btn-primary list-inline-item">Abort</a>
    </div>

    <hr>

    <div class="card" ng-repeat="story in $ctrl.storiesToEstimate">
        <div class="row">
            <div class="col-10">
                <p> 
                    {{ story.storyContent[0] }}
                </p>
            </div>
            <div class="col-2">
                <i class="fas fa-spinner fa-2x"></i>
            </div> 
        </div>   
    </div>

</div>

<footer-component></footer-component>
